<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frequency & Suspicious Check</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

  <div class="site-title">üè° Gated Society</div>

  <div class="container" style="margin-top: 1000px;">
    <h1>Visitor Frequency & Suspicious Activity</h1>
    <p>Check if a visitor has entered too frequently or shows unusual patterns:</p>

    <form action="/frequency-detection" method="post">
      <label for="visitorName">Visitor Name:</label><br>
      <input type="text" id="visitorName" name="visitorName" required><br><br>

      <label for="contact">Contact No.:</label><br>
      <input type="text" id="contact" name="contact"><br><br>

      <label for="flatNo">Flat No.:</label><br>
      <input type="text" id="flatNo" name="flatNo"><br><br>

      <label for="dateRange">Date Range to Check:</label><br>
      <input type="date" id="startDate" name="startDate"> to
      <input type="date" id="endDate" name="endDate"><br><br>

      <label for="threshold">Frequency Threshold (visits per week):</label><br>
      <input type="number" id="threshold" name="threshold" value="5"><br><br>

      <button type="submit">Run Check</button>
    </form>

    <br>
    <a href="/guard/dashboard">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
