<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frequent Visitor Entry</title>
  <link rel="stylesheet" href="../static/style.css"> 
</head>
<body>

  <div class="site-title">üè° Gated Society</div>

  <div class="container" style="margin-top: 600px;">
    <h1>Frequent Visitor Entry</h1>
    <p>Log details of a recurring visitor below:</p>

  <form action="/frequent-visitors" method="post">
    <label for="visitorName">Visitor Name:</label><br>
    <input type="text" id="visitorName" name="visitorName" required><br><br>

    <label for="contact">Contact No.:</label><br>
    <input type="text" id="contact" name="contact"><br><br>

    <label for="category">Visitor Type:</label><br>
    <select id="category" name="category" required>
      <option value="">--Select--</option>
      <option value="maid">Maid</option>
      <option value="driver">Driver</option>
      <option value="cook">Cook</option>
      <option value="tutor">Tutor</option>
      <option value="gardener">Gardener</option>
      <option value="milkman">Milkman</option>
      <option value="newspapervendor">Newspaper Vendor</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="flatNo">Assigned Flat No.:</label><br>
    <input type="text" id="flatNo" name="flatNo" required><br><br>

    <label for="entryGate">Entry Gate:</label><br>
    <input type="text" id="entryGate" name="entryGate" required><br><br>

    <button type="submit">Log Entry</button>
  </form>

  <br>
  <a href="/guard/dashboard">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
