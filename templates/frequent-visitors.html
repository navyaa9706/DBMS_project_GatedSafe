{% extends "base.html" %}

{% block title %}Fixed Visitor Registration{% endblock %}

{% block content %}
  <div class="site-title">üè° Gated Society</div>

  <div class="container" style="margin-top: 2000px;">
    <h1>Register Fixed Visitor</h1>
    <p>Enter details of a recurring visitor:</p>

    <form action="/frequent-visitors" method="post">
      <label for="fullName">Full Name:</label><br>
      <input type="text" id="fullName" name="fullName" required><br><br>

      <label for="visitorType">Visitor Type:</label><br>
      <select id="visitorType" name="visitorType" required>
        <option value="">--Select--</option>
        <option value="Maid">Maid</option>
        <option value="Tutor">Tutor</option>
        <option value="Driver">Driver</option>
        <option value="Cook">Cook</option>
        <option value="Gardener">Gardener</option>
        <option value="Milkman">Milkman</option>
        <option value="Newspaper Vendor">Newspaper Vendor</option>
        <option value="Other">Other</option>
      </select><br><br>

      <label for="gender">Gender:</label><br>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br><br>

      <label for="phoneNumber">Phone Number:</label><br>
      <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

      <label for="altPhoneNumber">Alternate Phone Number:</label><br>
      <input type="text" id="altPhoneNumber" name="altPhoneNumber"><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="3" cols="30"></textarea><br><br>

      <label for="houseId">Assigned House Id:</label><br>
      <input type="number" id="houseId" name="houseId" required><br><br>

      <label for="allowedDays">Allowed Days:</label><br>
      <input type="text" id="allowedDays" name="allowedDays"><br><br>

      <label for="allowedTimeStart">Allowed Time Start:</label><br>
      <input type="time" id="allowedTimeStart" name="allowedTimeStart"><br><br>

      <label for="allowedTimeEnd">Allowed Time End:</label><br>
      <input type="time" id="allowedTimeEnd" name="allowedTimeEnd"><br><br>

      <label for="dateRegistered">Date Registered:</label><br>
      <input type="date" id="dateRegistered" name="dateRegistered"><br><br>

      <label for="status">Status:</label><br>
      <select id="status" name="status" required>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        <option value="Blacklisted">Blacklisted</option>
      </select><br><br>

      <button type="submit">Register Visitor</button>
    </form>

    <br>
    <a href="/guard/dashboard">‚Üê Back to Dashboard</a>
  </div>
{% endblock %}
