<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resident Dashboard</title>
  <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
  <div class="site-title">üè° Gated Society</div>

  <div class="main-content">
    <div class="container">
      <h2 class="centered">Welcome</h2>
      <div class="details">
        <p>
          <strong>Resident ID:</strong> [Resident ID here]<br>
          <strong>Flat No:</strong> [Flat number here]<br>
          <strong>Name:</strong> [Resident name here]
        </p>
      </div>
    </div>

    <div class="container">
      <h3 class="centered">Past Visit Records</h3>
      
      <div style="max-width: 100%; overflow-x: auto;">
        <table border="1" cellpadding="8" cellspacing="0" style="width: 100%;">
          <tr>
            <th>ID</th>
            <th>Visitor Name</th>
            <th>Purpose</th>
            <th>Entry Gate</th>
            <th>Entry Time</th>
            <th>Exit Gate</th>
            <th>Exit Time</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
